<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bootstrap ToDo Template">
	<meta name="author" content="Uğur Hasar">
    <title>Bootstrap ToDo Template - Uğur Hasar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-container clearfix">
            <div class="col-md-12">
                <h1 class="content-title">Add Todo</h1>
				<div class="form-group">
					<input id="inp-name" type="text" class="form-control" placeholder="Name" />
				</div>
				<div class="form-group text-center">
					<button id="btn-add-todo" class="btn btn-success"><span class="glyphicon glyphicon-send"></span> Create</button>
				</div>
            </div>
        </div>
        <div class="content-container clearfix">
            <div class="col-md-12">
                <h1 class="content-title">Todo</h1>
                <ul id="ul-todo" class="todo-list">
                    <li class="todo">
                        <div class="todo-left-side">
							<span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
						</div>
                        <div class="todo-right-side">
                            <button type="button" class="close delete-todo" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <h3 class="todo-title">Sample 1</h3>
                        </div>
                    </li>
                    <li class="todo disabled">
                        <div class="todo-left-side active">
							<span class="glyphicon glyphicon-check" aria-hidden="true"></span>
						</div>
                        <div class="todo-right-side">
                            <button type="button" class="close delete-todo" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <h3 class="todo-title">Sample 2</h3>
                        </div>
                    </li>
				    <li class="todo">
						<div class="todo-left-side">
							<span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
						</div>
						<div class="todo-right-side">
							<button type="button" class="close delete-todo" aria-label="Close"><span aria-hidden="true">×</span></button>
							<h3 class="todo-title">Sample 3</h3>
						</div>
				  </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
